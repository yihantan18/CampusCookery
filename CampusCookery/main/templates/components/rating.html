<!-- Zero-javascript approach, each star submits its own rating as its own form. -->
{% if user.is_authenticated %}
    <div class="ratings">
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="rating" value="1">
            <button type="submit">{% if rating > 0 %}★{% else %}☆{% endif %}</button>
        </form>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="rating" value="2">
            <button type="submit">{% if rating > 1 %}★{% else %}☆{% endif %}</button>
        </form>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="rating" value="3">
            <button type="submit">{% if rating > 2 %}★{% else %}☆{% endif %}</button>
        </form>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="rating" value="4">
            <button type="submit">{% if rating > 3 %}★{% else %}☆{% endif %}</button>
        </form>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="rating" value="5">
            <button type="submit">{% if rating > 4 %}★{% else %}☆{% endif %}</button>
        </form>
    {% endif %}
    </div>
